{% extends "temperature/base.html" %}
{% block content %}
<body>
    <h1>Sensors</h1>
    <form action="/temperature/sensors/" method="post">
    {% csrf_token %}
        <table border="1" style="width:100%">
            <tr>
                <th>Select</th>
		<th>Name</th>
                <th>Location</th>
                <th>Type</th>
                <th>Owner</th>
            </tr>
            {% for nextSensor in sensors %}
            <tr>
		<td><input type="checkbox" value={{ nextSensor.id }} name='sensor'{{ nextSensor.name }}></td>
		<td>{{ nextSensor.name }}</td>
                <td>{{ nextSensor.location }}</td>
                <td>{{ nextSensor.type }}</td>
                <td>{{ nextSensor.owner }}</td>
            </tr>
            {% endfor %}
        </table><br>
        <input type="submit" value="Delete Selected">
    </form>
</body>
{% endblock %}
