{% extends "temperature/base.html" %}
{% block content %}
<body>
    <h1>Current Temperatures</h1>
    <div class="card-group">
	{% for nextValue in sensor_temps %}
	    <div class="card">
		<h2>{{ nextValue.sensor }}</h2>
		<i class="fas fa-thermometer-three-quarters temp-icon"></i>
		<p style="font-size: 25px">{{ nextValue.temp }}F</p>
		<p>{{ nextValue.datetime }}</p>
	    </div>
	{% endfor %}
    </div>
</body>
{% endblock %}
